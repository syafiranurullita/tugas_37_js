<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="Contoh">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="Tgs">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="Cbs">contoh</p>
        <hr />

        <script type="text/javascript">
          function Tombol(){
            var a = document.getElementsByTagName("button")[0];
            var c = a.attributes.length;
            document.getElementById("Cbs").innerHTML = c;
            var b = a.attributes.getNamedItem("onclick").value;
            document.getElementById("Contoh").innerHTML = b;
            var d = a.attributes[0].name;
            document.getElementById("Tgs").innerHTML = d;
          }
        </script>
 </body>
</html>
